<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gestione Utenti</title>
</head>

<body>


    <header>
        <!-- Just an image -->
        <nav class="navbar navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/duotone-ogimage.jpeg" height="40" alt="MDB Logo" loading="lazy" />
                </a>
            </div>
        </nav>
    </header>




    <div class="alert alert-primary d-none alert-container" role="alert" id="alert-container">

    </div>

    <h1 class="title">Back-Office</h1>
    <h1 class="d-none edit-title">Modifica prodotto</h1>
    <section class="h-100 h-custom" style="background-color: #d2c9ff;" id="scrollspyHeading1">
        <div class="container-fluid py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 10px;">
                        <div class="row g-0" id="scrollspy-collapsible">
                            <div class="col-lg">
                                <div class="p-4">
                                    <div class="container-fluid d-flex flex-wrap-reverse">

                                        <div class="container-fluid">
                                            <table class="table  " id="new-table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Nome</th>
                                                        <th scope="col">Descrizione</th>
                                                        <th scope="col">Brand</th>
                                                        <th scope="col">Immagine</th>
                                                        <th scope="col">Prezzo</th>
                                                        <th scope="col ">Azione</th>

                                                    </tr>

                                                </thead>

                                                <tbody id="table-body">

                                                </tbody>

                                            </table>
                                        </div>

                                        Â¯
                                        <div class="container d-flex justify-content-center align-items-center"
                                            id="spinner-container">
                                            <div class="spinner-border text-success" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>

                                        <form id="user-form" class="container-fluid d-none" novalidate>

                                            <input type="hidden" id="product-id">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Nome</label>
                                                <input type="text" class="form-control" id="name" required>
                                                <span class="text-danger" id="name-error"></span>
                                            </div>

                                            <div class="mb-3">
                                                <label for="descrizione" class="form-label">Descrizione</label>
                                                <input type="text" class="form-control" id="descrizione" required>
                                                <span class="text-danger" id="descrizione-error"></span>
                                            </div>

                                            <div class="mb-3">
                                                <label for="brand" class="form-label">Brand</label>
                                                <input type="text" class="form-control" id="brand" required>
                                                <span class="text-danger" id="brand-error"></span>
                                            </div>

                                            <div class="mb-3">
                                                <label for="immagine" class="form-label">Immagine</label>
                                                <input type="text" class="form-control" id="immagine" required>
                                                <span class="text-danger" id="immagine-error"></span>
                                            </div>

                                            <div class="mb-3">
                                                <label for="prezzo" class="form-label">Prezzo</label>
                                                <input type="text" class="form-control" id="prezzo" required>
                                                <span class="text-danger" id="prezzo-error"></span>
                                            </div>



                                            <button type="submit" class="btn btn-primary">Salva</button>

                                        </form>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>





    <section class="d-flex justify-content-between container">

        <button class="btn btn-success rb-3" onclick="goEcommerce()">Ecommerce</button>
    </section>

    <section>
        <div class="container"></div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="product.js"></script>
</body>

</html>
